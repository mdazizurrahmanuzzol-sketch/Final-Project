<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postbook</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to Postbook</h1>

    <div class="login-form">
        <h3>Please login</h3>
        <form>
            <input type="text" name="user-id" id="user-id" placeholder="User Id">
            <input type="password" id="password" placeholder="Password">
        </form>
        <button onclick="handleLogin()" class="login-btn">Login</button>
    </div>

    <div class="signup-holder">
        <div><p>Not signup?</p></div>
       <div>
          <a href="/createSignupbtn.html"> <button  id="signup-btn" >Signup</button></a>
        </div>
    </div>

      <!-- error message -->
       <div id="user-login-error" class="error hidden">
        <h3>User Id not found or Passord is wrong! Please try again!</h3>
       </div>

    <script src="./login.js"></script>
</body>
</html>
